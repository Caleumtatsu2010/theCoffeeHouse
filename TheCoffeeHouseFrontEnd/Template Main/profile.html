<!DOCTYPE html>

    <script>
        function phoneNumberCheck(phoneNumber) {
            var regEx = '^\+{0,2}([\-\. ])?(\(?\d{0,3}\))?([\-\. ])?\(?\d{0,3}\)?([\-\. ])?\d{3}([\-\. ])?\d{4}';
            if (phoneNumber.value.match(regEx)) {
                return true;
            }
            else {
                alert("Please enter a valid phone number.");
                return false;
            }
        }
    </script>

    <!-- Meta Tag -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Eshop - eCommerce HTML5 Template.</title>

<body class="js">

    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#choose-file').change(function () {
                var i = $(this).prev('label').clone();
                var file = $('#choose-file')[0].files[0].name;
                $(this).prev('label').text(file);
            });
        });
    </script>

    <!-- Start Checkout -->
    <section class="shop checkout section">
        <form class="form">
            <div class="container">
                <div class="row" style=" display: flex;">
                    <div class="col-lg-8 col-12">
                        <div class="checkout-form">
                            <h2 style="width:700px; text-align: center; margin-bottom: 30px;">Thông Tin Cá Nhân</h2>

                            <!-- Form -->

                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-group">
                                        <label>Họ Và Tên<span>*</span></label>
                                        <input type="text" name="tenKhachHang" placeholder="" required="required">
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-group">
                                        <label>Ngày Sinh<span>*</span></label>
                                        <input type="text" name="date" placeholder="" required="required">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="checkbox" style="display: flex; ">
                                        <input type="radio" id="Nam" name="gioiTinh" value="Nam"
                                            style="height:25px; width:25px; margin-right: 20px;">
                                        <label for="Nam">Nam</label>
                                        <div style="width:50px"></div>
                                          <input type="radio" id="Nu" name="gioiTinh" value="Nu"
                                            style="height:25px; width:25px;margin-right: 20px;">
                                          <label for="Nu">Nữ</label><br>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-group">
                                        <label>Số Điện Thoại<span>*</span></label>
                                        <input type="number" name="soDienThoai" placeholder="" required="required">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-group">
                                        <label>Email<span>*</span></label>
                                        <input type="email" name="email" placeholder="" required="required">
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-group">
                                        <label>Thành Phố / Tỉnh<span>*</span></label>
                                        <select name="province" id="state-province">
                                            <option value="divition" selected="selected">Hà Nội</option>
                                            <option>TP Hồ Chí Minh</option>
                                            <option>Đà Nẵng</option>
                                            <option>Vũng Tàu</option>
                                            <option>Hải Phòng</option>
                                            <option>Hải Dương</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-group">
                                        <label>Địa Chỉ<span>*</span></label>
                                        <input type="text" name="diaChi" placeholder="" required="required">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <label>Ghi Chú<span>*</span></label>
                                    <div class="form-group">
                                        <input type="text" name="ghiChu" required="required">
                                    </div>
                                </div>
                                <div style="width: 200px;text-align: center;">
                                    <input type="submit" value="Lưu" style="padding: 15px 25px 15px 25px; font-size: larger; color: #ffffff; background-color: #F7941D;">
                                </div>


                            </div>

                            <!--/ End Form -->
                        </div>

                    </div>
                    <div
                        style=" width: 380px; text-align: center; padding-top: 30px; background-color: #ffc074; border-radius: 8px;">
                        <img id="uploadPreview"  width="200px" height="200px" style="border-radius: 70%; ">
                        <div style="margin-top: 40px;">
                            <!-- <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"> -->

                            <label for="choose-file" class="custom-file-upload" id="choose-file-label"
                                style="padding: 20px;background-color: rgb(230, 230, 230); border-radius: 8px; color: #F7941D;">
                                Chọn Ảnh
                            </label>
                            <input name="uploadDocument" type="file" id="choose-file" accept=".jpg,.jpeg,.png"
                                style="display: none;" onchange="PreviewImage();"/>
                                
                            <h4 style="margin-top: 30px; color: aliceblue;">Nguyen Hoang Long</h4>

                        </div>

                    </div>

                </div>

            </div>
        </form>

    </section>
    <!--/ End Checkout -->
    <script type="text/javascript">

        function PreviewImage() {
            var oFReader = new FileReader();
            oFReader.readAsDataURL(document.getElementById("choose-file").files[0]);

            oFReader.onload = function (oFREvent) {
                document.getElementById("uploadPreview").src = oFREvent.target.result;
            };
        };

    </script>

    <!-- Waypoints JS -->

    <!-- Countdown JS -->
    <script src="js/finalcountdown.min.js"></script>
    <!-- Nice Select JS -->
    <script src="js/nicesellect.js"></script>
    <!-- Ytplayer JS -->
    <script src="js/ytplayer.min.js"></script>
